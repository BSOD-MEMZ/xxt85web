            <h2>应试教育到底带给我们什么</h2>
            <p>我的梦想，被困在“上重点高中”的名枷利锁之间</p>
            <p>我的童真，被压在沉重的书包之下</p>
            <p>初中三年转瞬即逝，我却变化了不少，我不再做自己真正喜爱的事，而是为学习疲于奔命</p>
            <p>有句话我觉得说的很对：教育的本质是洗脑。事实上，我被迫接受那些“正确的”想法，并且也被迫适应了这两点一线的枯燥生活，也可以说，教育的本质是服从性测试</p>
